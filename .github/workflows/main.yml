---
name: libblkid CI

# yamllint disable-line rule:truthy
on:
  push:
    branches: [master]
    paths-ignore:
      - "CHANGES.txt"
      - "**/README.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "CHANGES.txt"
      - "**/README.md"

  workflow_dispatch:

jobs:
  checks:
    strategy:
      matrix:
        include:
          - components: rustfmt
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: fmt-ci
          - components: clippy
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: clippy
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: build
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: test
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: docs-ci
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: check-typos
          - components: cargo
            toolchain: 1.77.0  # LOWEST SUPPORTED RUST TOOLCHAIN
            task: test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: ${{ matrix.components }}
          toolchain: ${{ matrix.toolchain }}
      - name: Install dependencies
        run: |
          sudo apt-get -q update
          sudo apt-get -y install libblkid-dev
      - name: Install typos-cli if required
        # yamllint disable rule:line-length
        run: ${{ matrix.task == 'check-typos' && 'cargo install typos-cli' || 'true' }}
      - name: Test ${{ matrix.task }} on ${{ matrix.toolchain }} toolchain
        run: make -f Makefile ${{ matrix.task }}

  # MacOS checks
  macos-checks:
    strategy:
      matrix:
        include:
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: build
          - components: cargo
            toolchain: 1.86.0  # CURRENT DEVELOPMENT RUST TOOLCHAIN
            task: test
          - components: cargo
            toolchain: 1.77.0  # LOWEST SUPPORTED RUST TOOLCHAIN
            task: build
          - components: cargo
            toolchain: 1.77.0  # LOWEST SUPPORTED RUST TOOLCHAIN
            task: test
    env:
      PKG_CONFIG_PATH: /opt/homebrew/opt/util-linux/lib/pkgconfig
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          components: ${{ matrix.components }}
          toolchain: ${{ matrix.toolchain }}
      - name: Install libblkid
        run: brew install util-linux
      - name: Build libblkid-rust
        run: make ${{ matrix.task }}

  # VERIFICATION OF TEST INFRASTRUCTURE
  yamllint:
    runs-on: ubuntu-22.04
    container:
      image: fedora:41  # CURRENT DEVELOPMENT ENVIRONMENT
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies for Fedora
        run: dnf install -y make yamllint
      - name: Run yamllint
        run: make -f Makefile yamllint
